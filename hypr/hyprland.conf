# You have to change this based on your monitor
monitor=eDP-1,1440x900@140,0x0,1

# Status bar :)
# exec-once=eww open bar
exec-once= env GTK_THEME=Adwaita-dark waybar

#Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.wallpapers/017.jpg -m fill

# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D
# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy' ->  bug with swayidle

# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        scroll_factor = 0.8 
        tap-to-click = false
        clickfinger_behavior = true
    }

    sensitivity = 0 # for mouse cursor
    #force_no_accel = 1
    repeat_rate = 25
    repeat_delay = 600
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true
}

general {
    layout=dwindle

    gaps_in=4
    gaps_out=6
    border_size=1
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=8
    blur {
        enabled = true
        size=4
        passes=5
        new_optimizations = true

    }
    shadow {
        enabled=0
    }
    inactive_opacity = 0.9
}

blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    bezier=overshot,0.05,0.9,0.1,1.1
    #bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,4,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=2
    force_split=0
    split_bias=1

    preserve_split = 1 
}

master {
    new_on_top=true
    #no_gaps_when_only = true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}
# sources
source = ~/.config/hypr/keybindings.conf
